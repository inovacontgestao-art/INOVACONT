    <style>
      :root {
        --neon-purple: #8B5CF6;
        --neon-cyan: #06B6D4;
        --deep-space: #020617;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--deep-space);
        color: #F8FAFC;
        overflow-x: hidden;
      }
      
      .cyber-bg {
        background: radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                    #020617;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .glass-card:hover {
        border-color: rgba(139, 92, 246, 0.3);
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-5px);
      }

      .text-neon-gradient {
        background: linear-gradient(to right, #FFF, #A78BFA, #06B6D4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .bento-item {
        position: relative;
        overflow: hidden;
      }
      .bento-item::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(600px circle at var(--x) var(--y), rgba(255,255,255,0.06), transparent 40%);
        opacity: 0;
        transition: opacity 0.5s;
      }
      .bento-item:hover::before { opacity: 1; }

      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
    </style>
